<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Editar Sede</h1>
        <form method="post" th:action="@{'/sedes/guardar'}" class="col-4" >
            <input th:value="${sede.id}" class="form-control" type="text" name="id" hidden>
            <div class="mb-3">
                <label class="form-label">Nombre de la sede</label>
                <input th:value="${sede.nombreSede}" class="form-control" type="text" name="nombreSede">
            </div>
            <div class="mb-3">
                <label class="form-label">Direccion de la sede</label>
                <input th:value="${sede.direccion}" class="form-control" type="text" name="direccion">
            </div>
            <table  class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>DNI del trabajador</th>
                    <th>Correo del trabajador</th>
                    <th>Nombre del trabajador</th>
                    <th>Apellidos del trabajador</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="trabajador : ${trabajadores}">
                    <td>1</td>
                    <td th:text="${trabajador.id}"></td>
                    <td th:text="${trabajador.correo}"></td>
                    <td th:text="${trabajador.nombres}"></td>
                    <td th:text="${trabajador.apellidos}"></td>
                </tr>
                </tbody>
            </table>

            <a th:href="@{'/sedes/lista'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
