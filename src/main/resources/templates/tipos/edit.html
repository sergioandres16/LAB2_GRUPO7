<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <a class="navbar-brand" href="/inventario/lista">Inventario</a>
                <a class="navbar-brand" href="/marcas/lista">Marcas</a>
                <a class="navbar-brand" href="/tipos/lista">Tipos de Equipo</a>
                <a class="navbar-brand" href="/sedes/lista">Sedes</a>
                <a class="navbar-brand" href="/trabajadores/lista">Trabajadores</a>
            </div>
        </nav>
        <h1 class="pb-2 mb-4 border-bottom">Editar Tipo</h1>
        <form method="post" th:action="@{'/tipos/guardar'}" class="col-4" >
            <input value="2" class="form-control" type="text" name="action" hidden>
            <input th:value="${tipo.id}" class="form-control" type="text" name="id" hidden>
            <div class="mb-3">
                <label class="form-label">Nombre del Tipo</label>
                <input th:value="${tipo.nombre}" class="form-control" type="text" name="nombre">
            </div>

            <a th:href="@{'/tipos/lista'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
