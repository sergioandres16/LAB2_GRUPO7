<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous" >
</head>
<body>
<div class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <a class="navbar-brand" href="/inventario/lista">Inventario</a>
            <a class="navbar-brand" href="/marcas/lista">Marcas</a>
            <a class="navbar-brand" href="/tipos/lista">Tipos de Equipo</a>
            <a class="navbar-brand" href="/sedes/lista">Sedes</a>
            <a class="navbar-brand" href="/trabajadores/lista">Trabajadores</a>
        </div>
    </nav>
    <div class="col-md-4 offset-md-4">
        <h2 class="pb-2 text-center border-bottom">Lista de Tipos</h2>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{/tipos/crear}">Nuevo Tipo</a>
        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-warning" role="alert">
        </div>

        <table  class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre del Tipo</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tipo : ${lista}">
                <td th:text="${tipo.id}"></td>
                <td th:text="${tipo.nombre}"></td>
                <td><a class="btn btn-primary"
                       th:href="@{'/tipos/editar?id='+${tipo.id}}">Editar</a></td>
                <td><a class="btn btn-danger"
                       th:href="@{'/tipos/borrar?id='+${tipo.id}}">Borrar</a></td>
            </tr>

            </tbody>

        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
