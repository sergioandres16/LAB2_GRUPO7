<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <!-- Con respecto al enlace de la opcion proyectos se dirigira hacia el listado de trabajadores ya que no establecio la creacion de dicha vista -->
        <a class="navbar-brand" href="/trabajadores/lista">Proyectos</a>
        <a class="navbar-brand" href="/trabajadores/lista">Trabajadores</a>
        <a class="navbar-brand" href="/sedes/lista">Sedes</a>
    </div>
</nav>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Crear Trabajador</h1>
        <form method="post" th:action="@{'/trabajadores/guardar'}" class="col-4" >
            <input value="1" class="form-control" type="text" name="action" hidden>
            <div class="mb-3">
                <label class="form-label">DNI del trabajador</label>
                <input  class="form-control" type="text" name="id">
            </div>
            <div class="mb-3">
                <label class="form-label">Correo del trabajador</label>
                <input  class="form-control" type="text" name="correo">
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre del trabajador</label>
                <input  class="form-control" type="text" name="nombres">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellidos del trabajador</label>
                <input  class="form-control" type="text" name="apellidos">
            </div>
            <div class="mb-3">
                <label class="form-label">Sede del trabajador</label>
                <select class="form-select" name="idsede">
                    <option th:each="sedes : ${sedes}"
                            th:value="${sedes.id}"
                            th:text="${sedes.nombreSede} "></option>
                </select>
            </div>
            <a th:href="@{'/trabajadores/lista'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
