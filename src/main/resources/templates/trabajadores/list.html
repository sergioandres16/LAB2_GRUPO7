<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/inventario/lista">Inventario</a>
        <a class="navbar-brand" href="/marcas/lista">Marcas</a>
        <a class="navbar-brand" href="/tipos/lista">Tipos de Equipo</a>
        <a class="navbar-brand" href="/sedes/lista">Sedes</a>
        <a class="navbar-brand" href="/trabajadores/lista">Trabajadores</a>
    </div>
</nav>
<div class="container mt-3">
    <div class="col-md-4 offset-md-4">
        <h2 class="pb-2 text-center border-bottom">Lista de Trabajadores</h2>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{/trabajadores/crear}">Nuevo Trabajador</a>
        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-danger" role="alert">
        </div>
        <table  class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>DNI del trabajador</th>
                <th>Correo del trabajador</th>
                <th>Nombre del trabajador</th>
                <th>Apellidos del trabajador</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="trabajador : ${lista}">
                <td>1</td>
                <td th:text="${trabajador.id}"></td>
                <td th:text="${trabajador.correo}"></td>
                <td th:text="${trabajador.nombres}"></td>
                <td th:text="${trabajador.apellidos}"></td>
                <td><a class="btn btn-primary"
                       th:href="@{'/trabajadores/editar?id='+${trabajador.id}}">Editar</a></td>
                <td><a class="btn btn-danger"
                       th:href="@{'/trabajadores/borrar?id='+${trabajador.id}}">Borrar</a></td>
            </tr>

            </tbody>

        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
